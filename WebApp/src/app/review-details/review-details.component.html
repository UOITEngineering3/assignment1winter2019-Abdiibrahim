<form [formGroup]="form">
  <div>
    <mat-form-field>
      <input matInput formControlName="reviewId" placeholder="Review ID">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <textarea matInput formControlName="comments" placeholder="Comments"></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput formControlName="score" placeholder="Score">
    </mat-form-field>
  </div>

  <div>
    <input type="checkbox" formControlName="isPlayed">Played?
  </div>

  <div>
    <input type="checkbox" formControlName="isCompleted">Completed?
  </div>

</form>

<div>
  <button matButton (click)="insertReview()">Insert</button>
</div>
